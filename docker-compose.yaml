version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GCP_PROJECT_ID=your-project-id
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - GATEWAY_PORT=8080
      - GATEWAY_PROJECT_ID=your-project-id
    volumes:
      - ./config:/root/config
      # Mount your GCP credentials file (optional for local testing)
      # - ~/.config/gcloud/application_default_credentials.json:/app/credentials.json:ro
    networks:
      - gateway-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - gateway-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # Optional: Pub/Sub emulator for local testing
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:latest
    ports:
      - "8085:8085"
    environment:
      - PUBSUB_PROJECT_ID=your-project-id
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    networks:
      - gateway-network

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - gateway-network

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - gateway-network

networks:
  gateway-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
